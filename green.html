<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" /> 
<title>Rosary: Green Nature (Responsive)</title>
<style>
/* --- COLOR VARIABLES FOR GREEN (NATURE) --- */
:root {
    --green-bg: #f0fff4; 
    --green-shadow: rgba(5, 102, 33, 0.4);
    --bead-dark: #065F46; 
    --bead-light: #34D399; 
    --bead-accent-small: #10B981; 
    --bead-accent-large: #047857; 
    --crucifix-color: #6B8E23; 
    --status-bg: #10B981; 
    --active-glow: #86EFAC; 
    --control-bg-next: #059669; 
    --control-bg-prev: #99F6E4; 
    --control-bg-reset: #EF4444; 
}

/* --- Basic Styles --- */
* {
box-sizing: border-box;
margin: 0;
padding: 0;
}

body {
font-family: 'Poppins', sans-serif;
position: relative;
display: flex;
flex-direction: column;
justify-content: flex-start;
align-items: center;
min-height: 100vh;
background-color: var(--green-bg);
color: #333;
padding-top: 50px;
overflow: hidden; /* Kontroluje overflow, aby uniknƒÖƒá paska przewijania przy zoomie */
user-select: none;
}
h1 {
color: var(--status-bg);
font-size: 2rem;
margin-bottom: 20px;
}
/* --- Status Panel --- */
#status-bar {
position: fixed;
top: 0;
left: 0;
width: 100%;
background-color: var(--status-bg);
color: white;
padding: 10px 20px;
display: flex;
justify-content: space-between;
align-items: center;
font-size: 1.1rem;
z-index: 300;
box-shadow: 0 2px 5px var(--green-shadow);
}

#prayer-name {
font-weight: bold;
color: white
}

/* --- Main Container (RESPONSYWNY) --- */
.rosary-container {
position: absolute;
width: 90vmin; /* Odpowiednik 800px w Vmin */
height: calc(1.5 * 90vmin); /* Odpowiednik 1200px (1.5x szeroko≈õci) */
transition: transform 0.6s cubic-bezier(0.65, 0.05, 0.36, 1);
top: 50%;
left: 50%;
transform: translate(-50%, -50%);
will-change: transform;
z-index: 100;
}

/* --- Loop (w %) --- */
.loop {
position: absolute;
top: 0;
left: 50%;
transform: translateX(-50%);
width: 95%; /* 760/800 = 95% */
height: 63.33%; /* 760/1200 = 63.33% */
border-radius: 50%;
}

/* --- Pendant (w %) --- */
.pendant {
position: absolute;
top: 61.66%; /* 740/1200 = 61.66% */
left: 50%;
transform: translateX(-50%);
display: flex;
flex-direction: column;
align-items: center;
gap: 2.5vmin; /* 20px -> 2.5vmin */
z-index: 5;
}

/* --- Green Beads Style (w VMIN) --- */
.bead {
border-radius: 50%;
border: 2px solid var(--bead-dark); 
transition: all 0.2s ease-in-out;
cursor: pointer;
position: relative;
box-shadow: 2px 2px 6px var(--green-shadow);
will-change: transform, box-shadow;
}

.loop .bead {
position: absolute;
transform: translate(-50%, -50%);
}

.pendant .bead {
position: static;
transform: none !important;
}

.bead.small {
width: 4.5vmin; /* 36px/800px * 90vmin */
height: 4.5vmin;
background: radial-gradient(circle at 30% 30%, var(--bead-light), var(--bead-accent-small));
}

.bead.large {
width: 6.25vmin; /* 50px/800px * 90vmin */
height: 6.25vmin;
background: radial-gradient(circle at 30% 30%, var(--bead-light), var(--bead-accent-large));
}

/* --- Cross (w VMIN) --- */
.cross {
width: 5vmin; /* 40px */
height: 15vmin; /* 120px */
background-color: var(--crucifix-color); 
position: relative;
border-radius: 6px;
cursor: pointer;
transition: all 0.2s ease-in-out;
margin-top: 3.75vmin; /* 30px */
box-shadow: 4px 4px 10px var(--green-shadow);
transform: none !important;
border: 2px solid var(--bead-dark);
background: linear-gradient(145deg, #81A832, #6B8E23, #54701B); 
will-change: transform, box-shadow;
}

.cross::before {
content: '';
position: absolute;
top: 30%; /* 36px / 120px */
left: -60%; /* -24px / 40px */
width: 205%; 
height: 20%; 
background-color: var(--crucifix-color);
border-radius: 6px;
border: 2px solid var(--bead-dark);
background: linear-gradient(90deg, #81A832, #6B8E23, #54701B); 
}

/* --- Active State (Glowing Green) --- */
.active {
box-shadow: 0 0 30px 10px rgba(134, 239, 172, 0.7); 
border-color: var(--active-glow);
z-index: 100;
}
.cross.active {
box-shadow: 0 0 30px 10px rgba(134, 239, 172, 0.7);
border-color: var(--active-glow);
}

/* --- Buttons (Responsywne centrowanie) --- */
.controls {
position: fixed;
bottom: 40px;
z-index: 200;
display: flex;
gap: 15px;
/* Poprawione centrowanie */
left: 50%;
transform: translateX(-50%);
width: 90%; 
justify-content: center;
}

.control-button {
font-size: 1rem; /* Mniejszy font na mniejszych ekranach */
padding: 10px 15px;
color: white;
border: none;
border-radius: 10px;
cursor: pointer;
box-shadow: 0 4px 8px rgba(0,0,0,0.2);
transition: background-color 0.15s, transform 0.1s;
font-weight: 600;
white-space: nowrap;
}

.control-button:hover {
transform: translateY(-2px);
}
.control-button:active {
transform: translateY(0);
}

/* --- Button Colors --- */
#prev-bead {
background-color: var(--control-bg-prev); 
color: var(--bead-dark); 
}
#prev-bead:hover {
background-color: #6EE7B7;
}

#next-bead {
background-color: var(--control-bg-next); 
}
#next-bead:hover {
background-color: #047857;
}

#reset-bead {
background-color: var(--control-bg-reset); 
}
#reset-bead:hover {
background-color: #D94444;
}

/* Poprawione media query */
@media (max-width: 600px) {
  .controls{
    bottom: 20px;
    width: 95%; 
    gap: 8px;
  }
  .control-button {
    font-size: 0.9rem;
    padding: 8px 10px;
  }
}

</style>
</head>
<body>
<div id="status-bar">
<span id="prayer-name"></span>
<span id="counter"></span>
</div>

<div class="rosary-container" id="rosary-container">
<div class="loop" id="loop-container">
</div>
<div class="pendant" id="pendant-container">
</div>
</div>

<div class="controls">
<button id="prev-bead" class="control-button">‚¨ÖÔ∏è Back</button>
<button id="next-bead" class="control-button">Next ‚û°Ô∏è</button>
<button id="reset-bead" class="control-button">Reset</button>
<button class="control-button" onclick="location.replace('index.html')">üè† Home</button>
</div>

<script>
document.addEventListener('DOMContentLoaded', () => {

// --- DOM ELEMENTS ---
const rosaryContainer = document.getElementById('rosary-container');
const loopContainer = document.getElementById('loop-container');
const pendantContainer = document.getElementById('pendant-container');
const nextButton = document.getElementById('next-bead');
const prevButton = document.getElementById('prev-bead');
const resetButton = document.getElementById('reset-bead');
const prayerNameEl = document.getElementById('prayer-name');
const counterEl = document.getElementById('counter');
const beadPositions = new Array(61);

// --- STA≈ÅE WZGLƒòDNE (RELATYWNE) DLA POZYCJONOWANIA ---
// Definicja geometrii r√≥≈ºa≈Ñca w skali bazowej 800x1200px
const ROSARY_WIDTH_BASE = 800;
const RADIUS_INNER_BASE = 340; // 380 (promie≈Ñ pƒôtli) - 40 (dla koralik√≥w) = 340
const LOOP_CENTER_X_BASE = 400; 
const LOOP_CENTER_Y_BASE = 380; // 760 / 2 = 380
const PENDANT_TOP_OFFSET_BASE = 740; // PoczƒÖtek wisiora
const PENDANT_X_CENTER_BASE = 400; 

// Rozmiary koralik√≥w w bazie
const BEAD_SIZE_SMALL_BASE = 36;
const BEAD_SIZE_LARGE_BASE = 50;
const CROSS_HEIGHT_BASE = 120;


// --- DYNAMICZNE OBLICZANIE SKALI ---
function calculateScaleFactor() {
    // Oblicza, o ile razy rosaryContainer jest mniejszy ni≈º baza 800px
    const currentContainerWidth = rosaryContainer.offsetWidth;
    // Wsp√≥≈Çczynnik skalowania: bie≈ºƒÖcy rozmiar / rozmiar bazowy
    return currentContainerWidth / ROSARY_WIDTH_BASE;
}

// --- SEQUENCE AND PRAYER NAMES (bez zmian) ---
const initialPendantSequence = ['large', 'small', 'small', 'small', 'large'];
const loopSequence = [];
for (let i = 0; i < 5; i++) {
    loopSequence.push('large');
    for (let j = 0; j < 10; j++) {
        loopSequence.push('small');
    }
}
const totalBeads = 61;
let currentBeadIndex = 0;
const prayerSequenceNames = [
    "Sign of the Cross, I Believe in God", 
    "Our Father (Intro)", 
    "Hail Mary (1/3)", 
    "Hail Mary (2/3)", 
    "Hail Mary (3/3)", 
    "Glory Be / Our Father (Mystery 1)", 
    ...Array.from({length: 5}, (_, i) => [
        `Our Father (Mystery ${i+1})`, 
        ...Array(10).fill(`Hail Mary (Decade ${i+1})`), 
    ]).flat().slice(0, 55)
];

// --- GENEROWANIE R√ì≈ªA≈ÉCA (RESPONSYWNE) ---
function generateRosary() {
    // Wyczy≈õƒá kontenery
    loopContainer.innerHTML = '';
    pendantContainer.innerHTML = '';
    
    const scale = calculateScaleFactor();
    // Dynamicznie skalowane wymiary
    const radius = RADIUS_INNER_BASE * scale;
    const centerX = LOOP_CENTER_X_BASE * scale;
    const centerY = LOOP_CENTER_Y_BASE * scale;
    const angleIncrement = (2 * Math.PI) / loopSequence.length;
    const pendantTopOffset = PENDANT_TOP_OFFSET_BASE * scale;
    const pendantXCenter = PENDANT_X_CENTER_BASE * scale;


    // 1. Generowanie pƒôtli (Indeksy modlitwy 6 do 60)
    loopSequence.forEach((type, index) => {
        const bead = document.createElement('div');
        bead.className = `bead ${type}`;
        const prayerIndex = index + 6;
        bead.dataset.index = prayerIndex;

        // Obliczenia kƒÖt√≥w sƒÖ takie same, ale warto≈õci X i Y zale≈ºƒÖ od przeskalowanego promienia
        const startAngle = (3 * Math.PI / 2) - (angleIncrement * (loopSequence.length / 2)) - angleIncrement;
        const finalAngle = startAngle + (index * angleIncrement);

        const x = centerX + radius * Math.cos(finalAngle);
        const y = centerY + radius * Math.sin(finalAngle);

        // Pozycje w jednostkach PX WZGLƒòDEM responsywnego rosaryContainer
        bead.style.left = `${x}px`;
        bead.style.top = `${y}px`;
        loopContainer.appendChild(bead);
        // Zapis pozycji dla funkcji zoom
        beadPositions[prayerIndex] = { x: x, y: y };
    });

    // 2. Generowanie wisiora i Krzy≈ºa (Indeksy modlitwy 0 do 5)
    const crossElement = document.createElement('div');
    crossElement.className = 'cross';
    crossElement.dataset.index = 0;
    pendantContainer.appendChild(crossElement);

    const physicalPendantBeads = [...initialPendantSequence].reverse();

    physicalPendantBeads.forEach((type, index) => {
        const bead = document.createElement('div');
        bead.className = `bead ${type}`;
        const prayerIndex = physicalPendantBeads.length - index;
        bead.dataset.index = prayerIndex;
        pendantContainer.insertBefore(bead, crossElement);
    });
    
    // Obliczenie pozycji koralik√≥w wisiora (po dodaniu do DOM)
    const beadsInPendant = pendantContainer.querySelectorAll('.bead');
    let currentPendantIndex = 5;
    beadsInPendant.forEach(beadEl => {
        const beadY = beadEl.offsetTop;
        beadPositions[currentPendantIndex] = {
            x: pendantXCenter,
            // OffsetTop jest ju≈º obliczony przez przeglƒÖdarkƒô w jednostkach PX
            y: pendantTopOffset + beadY + (beadEl.offsetHeight / 2)
        };
        currentPendantIndex--;
    });

    // Krzy≈º (Index 0)
    const crossY = crossElement.offsetTop;
    beadPositions[0] = {
        x: pendantXCenter,
        y: pendantTopOffset + crossY + (crossElement.offsetHeight / 2)
    };
    
    // Upewnij siƒô, ≈ºe pierwszy element jest pod≈õwietlony po wygenerowaniu
    highlightAndZoom(currentBeadIndex);
}
// --- INTERACTION, ZOOM, AND STATUS LOGIC ---

function updateStatus(index) {
// Update the status bar
const prayerName = prayerSequenceNames[index];
prayerNameEl.textContent = `Current Prayer: ${prayerName}`;
counterEl.textContent = `Bead: ${index + 1} / ${totalBeads}`;
}

function zoomToActiveBead(index) {
const viewScaleFactor = 2.0;
const activePosition = beadPositions[index];
if (!activePosition) return;

// Pobierz rzeczywisty rozmiar kontenera
const containerWidth = rosaryContainer.offsetWidth;
const containerHeight = rosaryContainer.offsetHeight;

const targetX = activePosition.x;
const targetY = activePosition.y;

const containerCenterX = containerWidth / 2;
const containerCenterY = containerHeight / 2;

// Oblicz translacjƒô, aby aktywny koralik by≈Ç w centrum widoku
const finalTranslateX = (containerCenterX - targetX) * viewScaleFactor;
const finalTranslateY = (containerCenterY - targetY) * viewScaleFactor;

// Zastosuj przekszta≈Çcenie (zoom i przesuniƒôcie)
rosaryContainer.style.transform = `
translate(-50%, -50%)
translate(${finalTranslateX}px, ${finalTranslateY}px)
scale(${viewScaleFactor})
`;
}

function highlightAndZoom(index) {
const oldActive = document.querySelector('.active');
if (oldActive) {
oldActive.classList.remove('active');
}

const newActive = document.querySelector(`[data-index="${index}"]`);
if (newActive) {
newActive.classList.add('active');
zoomToActiveBead(index);
updateStatus(index);
}
}
function move(direction) {
if (direction === 'next') {
currentBeadIndex = (currentBeadIndex + 1) % totalBeads;
} else if (direction === 'prev') {
currentBeadIndex = (currentBeadIndex - 1 + totalBeads) % totalBeads;
} else if (direction === 'reset') {
currentBeadIndex = 0;
}
highlightAndZoom(currentBeadIndex);
}

// --- EVENT HANDLERS ---
nextButton.addEventListener('click', () => move('next'));
prevButton.addEventListener('click', () => move('prev'));
resetButton.addEventListener('click', () => move('reset'));

// Keyboard controls
document.addEventListener('keydown', (event) => {
if (event.key === 'ArrowRight' || event.key === ' ') {
event.preventDefault(); 
move('next');
} else if (event.key === 'ArrowLeft') {
move('prev');
} else if (event.key === 'Escape') {
move('reset');
}
});

// Initializacja
generateRosary();

// Zdarzenie 'resize' musi wywo≈Çaƒá ponowne wygenerowanie i wy≈õrodkowanie
window.addEventListener('resize', () => {
    generateRosary();
    highlightAndZoom(currentBeadIndex);
});

});
</script>
</body>
</html>
