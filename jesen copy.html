<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Jesienny Różaniec</title>
<style>
/* --- ZMIENNE KOLORYSTYCZNE DLA JESIENI --- */
:root {
    --autumn-bg: #EAE0C8; /* Lekkie, kremowe tło, jak mgła jesienią */
    --autumn-shadow: rgba(0, 0, 0, 0.4);
    --bead-dark: #6D4F3A; /* Czekoladowy Brąz */
    --bead-light: #C07C4A; /* Ciepła Miedź */
    --bead-accent-small: #D9531E; /* Pomarańcz dyniowy */
    --bead-accent-large: #9C2C0B; /* Ciemne Bordeaux/Karmel */
    --crucifix-color: #8B4513; /* Kasztanowy Brąz */
    --status-bg: #A0522D; /* Rdzawy Brąz (Sienna) */
    --active-glow: #FFC300; /* Złoty blask */
    --control-bg-next: #D97706; /* Ciemny Pomarańcz */
    --control-bg-prev: #FBBF24; /* Jasne Złoto */
    --control-bg-reset: #E35C33; /* Czerwona Dynia */
}

/* --- Podstawowe Style --- */
* {
box-sizing: border-box;
margin: 0;
padding: 0;
}

body {
font-family: 'Poppins', sans-serif; /* Poprawiona czcionka */
position: relative;
display: flex;
flex-direction: column;
justify-content: flex-start;
align-items: center;
min-height: 100vh;
background-color: var(--autumn-bg); /* JESIENNE TŁO */
color: #333;
padding-top: 50px;
overflow: hidden;
user-select: none;
}
h1 {
color: var(--status-bg);
font-size: 2rem;
margin-bottom: 20px;
}
/* --- Panel Statusu --- */
#status-bar {
position: fixed;
top: 0;
left: 0;
width: 100%;
background-color: var(--status-bg); /* JESIENNY BRĄZ */
color: white;
padding: 10px 20px;
display: flex;
justify-content: space-between;
align-items: center;
font-size: 1.1rem;
z-index: 300;
box-shadow: 0 2px 5px var(--autumn-shadow);
}

#prayer-name {
font-weight: bold;
color: white
}

/* --- Kontener Główny --- */
.rosary-container {
position: absolute;
width: 800px;
height: 1200px;
transition: transform 0.6s cubic-bezier(0.65, 0.05, 0.36, 1); /* Płynniejsze przejście */
top: 50%;
left: 50%;
transform: translate(-50%, -50%);
will-change: transform;
}

/* --- Pętla i Wisior (bez zmian w geometrii) --- */
.loop {
position: absolute;
top: 0;
left: 50%;
transform: translateX(-50%);
width: 760px;
height: 760px;
border-radius: 50%;
}

.pendant {
position: absolute;
top: 740px;
left: 50%;
transform: translateX(-50%);
display: flex;
flex-direction: column;
align-items: center;
gap: 20px;
z-index: 5;
}

/* --- Style Kulek (JESIENNE) --- */
.bead {
border-radius: 50%;
border: 2px solid var(--bead-dark); /* Ciemniejsza ramka */
transition: all 0.2s ease-in-out;
cursor: pointer;
position: relative;
box-shadow: 2px 2px 6px var(--autumn-shadow);
will-change: transform, box-shadow;
}

.loop .bead {
position: absolute;
transform: translate(-50%, -50%);
}

.pendant .bead {
position: static;
transform: none !important;
}

.bead.small {
width: 36px;
height: 36px;
/* Gradient dla małych kulek (Pomarańcz) */
background: radial-gradient(circle at 30% 30%, var(--bead-light), var(--bead-accent-small));
}

.bead.large {
width: 50px;
height: 50px;
/* Gradient dla dużych kulek (Bordo/Karmel) */
background: radial-gradient(circle at 30% 30%, var(--bead-light), var(--bead-accent-large));
}

/* --- Krzyż (JESIENNY METAL) --- */
.cross {
width: 40px;
height: 120px;
background-color: var(--crucifix-color); /* Kasztan */
position: relative;
border-radius: 6px;
cursor: pointer;
transition: all 0.2s ease-in-out;
margin-top: 30px;
box-shadow: 4px 4px 10px var(--autumn-shadow);
transform: none !important;
border: 2px solid var(--bead-dark);
/* Dodanie gradientu dla wrażenia metalu/drewna */
background: linear-gradient(145deg, #a0522d, #8B4513, #6d4f3a); 
will-change: transform, box-shadow;
}

.cross::before {
content: '';
position: absolute;
top: 36px;
left: -24px;
width: 82px;
height: 24px;
background-color: var(--crucifix-color);
border-radius: 6px;
border: 2px solid var(--bead-dark);
background: linear-gradient(90deg, #a0522d, #8B4513, #6d4f3a); 
}

/* --- Stan Aktywny (Złoty Blask) --- */
.active {
box-shadow: 0 0 30px 10px rgba(255, 195, 0, 0.7); /* Złoty blask */
border-color: var(--active-glow);
z-index: 100;
}
.cross.active {
box-shadow: 0 0 30px 10px rgba(255, 195, 0, 0.7);
border-color: var(--active-glow);
}

/* --- Przyciski (JESIENNE) --- */
.controls {
position: fixed;
bottom: 40px;
z-index: 200;
display: flex;
gap: 15px;
}

.control-button {
font-size: 1.1rem; /* Mniejsza czcionka, żeby nie dominowała */
padding: 15px 25px;
color: white;
border: none;
border-radius: 10px;
cursor: pointer;
box-shadow: 0 4px 8px rgba(0,0,0,0.2);
transition: background-color 0.15s, transform 0.1s;
font-weight: 600;
}

.control-button:hover {
transform: translateY(-2px);
}
.control-button:active {
transform: translateY(0);
}


#prev-bead {
background-color: var(--control-bg-prev); /* Jasne Złoto */
color: var(--bead-dark); /* Ciemny tekst */
}
#prev-bead:hover {
background-color: #FACC15; /* Jaśniejsze złoto */
}

#next-bead {
background-color: var(--control-bg-next); /* Ciemny Pomarańcz */
}
#next-bead:hover {
background-color: #C24100;
}

#reset-bead {
background-color: var(--control-bg-reset); /* Czerwona Dynia */
}
#reset-bead:hover {
background-color: #D9441E;
}

@media (max-width: 600px) {
  .controls{
    /* Utrzymanie w centrum na dole */
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    gap: 10px;
  }
  .rosary-container{
    /* Poprawione centrowanie dla małych ekranów */
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    margin-left: 0; /* Usunięcie starej reguły */
  }
}

</style>
</head>
<body>
<div id="status-bar">
<span id="prayer-name"></span>
<span id="counter"></span>
</div>



<div class="rosary-container" id="rosary-container">
<div class="loop" id="loop-container">
</div>
<div class="pendant" id="pendant-container">
</div>
</div>

<div class="controls">
<button id="prev-bead" class="control-button">⬅️ Wstecz</button>
<button id="next-bead" class="control-button">Dalej ➡️</button>
<button id="reset-bead" class="control-button">Reset</button>
</div>

<script>
document.addEventListener('DOMContentLoaded', () => {

// --- ELEMENTY DOM ---
const rosaryContainer = document.getElementById('rosary-container');
const loopContainer = document.getElementById('loop-container');
const pendantContainer = document.getElementById('pendant-container');
const nextButton = document.getElementById('next-bead');
const prevButton = document.getElementById('prev-bead');
const resetButton = document.getElementById('reset-bead');
const prayerNameEl = document.getElementById('prayer-name');
const counterEl = document.getElementById('counter');
const beadPositions = new Array(61);

// --- DEKLARACJA SEKWENCJI I NAZW MODLITW ---
const initialPendantSequence = ['large', 'small', 'small', 'small', 'large'];
const loopSequence = [];
for (let i = 0; i < 5; i++) {
loopSequence.push('large');
for (let j = 0; j < 10; j++) {
loopSequence.push('small');
}
}
const totalBeads = 61;
let currentBeadIndex = 0;
// Sekwencja modlitw dla każdego z 61 punktów (index 0 do 60)
const prayerSequenceNames = [
"Znak Krzyża, Wierzę w Boga", // Index 0: Krzyż
"Ojcze Nasz (Wstęp)", // Index 1: Pierwsza duża kulka wisiora
"Zdrowaś Maryjo (1/3)", // Index 2
"Zdrowaś Maryjo (2/3)", // Index 3
"Zdrowaś Maryjo (3/3)", // Index 4
"Chwała Ojcu / Ojcze Nasz (Tajemnica 1)", // Index 5: Druga duża kulka wisiora (Przejście do pętli)
// Pętla (5 Dziesiątek)
...Array.from({length: 5}, (_, i) => [
`Ojcze Nasz (Tajemnica ${i+1})`, // Duża kulka
...Array(10).fill(`Zdrowaś Maryjo (Dziesiątka ${i+1})`), // 10 małych kulek
]).flat().slice(0, 55)
];

// --- GENEROWANIE RÓŻAŃCA (Skala 2x) ---
const scaleMultiplier = 2;
const radius = 180 * scaleMultiplier;
const centerX = 190 * scaleMultiplier;
const centerY = 190 * scaleMultiplier;
const angleIncrement = (2 * Math.PI) / loopSequence.length;
const pendantTopOffset = 740;
const pendantXCenter = 400;

// 1. Generowanie pętli (Indeksy modlitwy 6 do 60)
loopSequence.forEach((type, index) => {
const bead = document.createElement('div');
bead.className = `bead ${type}`;
const prayerIndex = index + 6;
bead.dataset.index = prayerIndex;

const startAngle = (3 * Math.PI / 2) - (angleIncrement * (loopSequence.length / 2)) - angleIncrement;
const finalAngle = startAngle + (index * angleIncrement);

const x = centerX + radius * Math.cos(finalAngle);
const y = centerY + radius * Math.sin(finalAngle);

bead.style.left = `${x}px`;
bead.style.top = `${y}px`;
loopContainer.appendChild(bead);
beadPositions[prayerIndex] = { x: x, y: y };
});

// 2. Generowanie wisiora i Krzyża (Indeksy modlitwy 0 do 5)
const crossElement = document.createElement('div');
crossElement.className = 'cross';
crossElement.dataset.index = 0;
pendantContainer.appendChild(crossElement);

const physicalPendantBeads = [...initialPendantSequence].reverse();
const pendantElements = [];

physicalPendantBeads.forEach((type, index) => {
const bead = document.createElement('div');
bead.className = `bead ${type}`;
const prayerIndex = physicalPendantBeads.length - index;
bead.dataset.index = prayerIndex;
pendantContainer.insertBefore(bead, crossElement);
pendantElements.push({element: bead, index: prayerIndex, size: type === 'large' ? 50 : 36});
});
pendantElements.reverse();
// Pozycje wisiora
pendantElements.forEach(item => {
const beadY = item.element.offsetTop;
beadPositions[item.index] = {
x: pendantXCenter,
y: pendantTopOffset + beadY + (item.size / 2)
};
});

// Krzyż (Index 0)
const crossY = crossElement.offsetTop;
const crossHeight = 120;
beadPositions[0] = {
x: pendantXCenter,
y: pendantTopOffset + crossY + (crossHeight / 2)
};
// --- LOGIKA INTERAKCJI, ZOOMU I STATUSU ---

function updateStatus(index) {
// Aktualizuj status bar
const prayerName = prayerSequenceNames[index];
prayerNameEl.textContent = `Aktualna Modlitwa: ${prayerName}`;
counterEl.textContent = `Kulka: ${index + 1} / ${totalBeads}`;
}

function zoomToActiveBead(index) {
const viewScaleFactor = 2.0;
const activePosition = beadPositions[index];
if (!activePosition) return;

const targetX = activePosition.x;
const targetY = activePosition.y;
const containerCenterX = rosaryContainer.offsetWidth / 2;
const containerCenterY = rosaryContainer.offsetHeight / 2;
const finalTranslateX = (containerCenterX - targetX) * viewScaleFactor;
const finalTranslateY = (containerCenterY - targetY) * viewScaleFactor;

rosaryContainer.style.transform = `
translate(-50%, -50%)
translate(${finalTranslateX}px, ${finalTranslateY}px)
scale(${viewScaleFactor})
`;
}

function highlightAndZoom(index) {
const oldActive = document.querySelector('.active');
if (oldActive) {
oldActive.classList.remove('active');
}

const newActive = document.querySelector(`[data-index="${index}"]`);
if (newActive) {
newActive.classList.add('active');
zoomToActiveBead(index);
updateStatus(index);
}
}
function move(direction) {
if (direction === 'next') {
currentBeadIndex = (currentBeadIndex + 1) % totalBeads;
} else if (direction === 'prev') {
currentBeadIndex = (currentBeadIndex - 1 + totalBeads) % totalBeads;
} else if (direction === 'reset') {
currentBeadIndex = 0;
}
highlightAndZoom(currentBeadIndex);
}

// --- OBSŁUGA ZDARZEŃ ---
// Przyciski
nextButton.addEventListener('click', () => move('next'));
prevButton.addEventListener('click', () => move('prev'));
resetButton.addEventListener('click', () => move('reset'));

// Sterowanie klawiszami
document.addEventListener('keydown', (event) => {
if (event.key === 'ArrowRight' || event.key === ' ') {
// Spacja lub Prawa Strzałka -> Dalej
event.preventDefault(); // Zapobiega przewijaniu strony spacją
move('next');
} else if (event.key === 'ArrowLeft') {
// Lewa Strzałka -> Wstecz
move('prev');
} else if (event.key === 'Escape') {
// ESC -> Reset
move('reset');
}
});

// Initializacja
highlightAndZoom(0);

window.addEventListener('resize', () => {
highlightAndZoom(currentBeadIndex);
});

});
</script>
</body>
</html>
