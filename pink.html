<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" /> 
<title>Responsive Rosary (Purple/Gold)</title>

<style>
/* --- COLOR VARIABLES (PURPLE/GOLD) --- */
:root {
    --bead-dark: #7a5a40; /* Brown/Chain color */
    --bead-light: #d862e8; /* Light Purple */
    --bead-accent-small: #9c20bc; /* Dark Purple Small */
    --bead-accent-large: #6d4f3a; /* Brown Large Accent */
    --crucifix-color: #8B4513;
    --status-bg: #187df5;
    --active-glow: #ffd700; /* Gold */
    --control-bg-next: #187df5;
    --control-bg-prev: #fff2b3;
    --control-text-prev: #333; /* Dark text for light button */
    --control-bg-reset: #dc3545;
}

/* --- Basic Styles --- */
* {
box-sizing: border-box;
margin: 0;
padding: 0;
}

body {
font-family: sans-serif;
position: relative;
display: flex;
flex-direction: column;
justify-content: flex-start;
align-items: center;
min-height: 100vh;
background-color: #f0f0f0;
color: #333;
padding-top: 50px;
overflow: hidden;
user-select: none;
}
h1 {
color: #333;
font-size: 2rem;
margin-bottom: 20px;
}
/* --- Status Bar --- */
#status-bar {
position: fixed;
top: 0;
left: 0;
width: 100%;
background-color: var(--status-bg);
color: white;
padding: 10px 20px;
display: flex;
justify-content: space-between;
align-items: center;
font-size: 1.2rem;
z-index: 300;
box-shadow: 0 2px 5px rgba(0,0,0,0.5);
}

#prayer-name {
font-weight: bold;
color: white;
}

/* --- Main Container (RESPONSYWNY) --- */
.rosary-container {
position: absolute;
width: 90vmin; /* Zmieniono z 800px */
height: calc(1.5 * 90vmin); /* Zmieniono z 1200px (proporcja 1:1.5) */
transition: transform 0.6s cubic-bezier(0.65, 0.05, 0.36, 1);
top: 50%;
left: 50%;
transform: translate(-50%, -50%);
will-change: transform;
z-index: 100;
}

/* --- Loop (Circle w %) --- */
.loop {
position: absolute;
top: 0;
left: 50%;
transform: translateX(-50%);
width: 95%; /* 760/800 = 95% */
height: 63.33%; /* 760/1200 = 63.33% */
border-radius: 50%;
}

/* --- Pendant (Lower Part w %) --- */
.pendant {
position: absolute;
top: 61.66%; /* 740/1200 = 61.66% */
left: 50%;
transform: translateX(-50%);
display: flex;
flex-direction: column;
align-items: center;
gap: 2.5vmin; /* Zmieniono z 20px na VMIN */
z-index: 5;
}

/* --- Bead Styles (w VMIN) --- */
.bead {
border-radius: 50%;
border: 2px solid var(--bead-dark);
transition: all 0.2s ease-in-out;
cursor: pointer;
position: relative;
box-shadow: 2px 2px 6px rgba(0,0,0,0.3);
will-change: transform, box-shadow;
}

.loop .bead {
position: absolute;
transform: translate(-50%, -50%);
}

.pendant .bead {
position: static;
transform: none !important;
}

.bead.small {
width: 4.5vmin; /* Zmieniono z 36px na VMIN */
height: 4.5vmin;
background: radial-gradient(circle at 30% 30%, var(--bead-light), var(--bead-accent-small));
}

.bead.large {
width: 6.25vmin; /* Zmieniono z 50px na VMIN */
height: 6.25vmin;
background: radial-gradient(circle at 30% 30%, var(--bead-light), var(--bead-accent-large));
}

/* --- Cross (w VMIN) --- */
.cross {
width: 5vmin; /* Zmieniono z 40px na VMIN */
height: 15vmin; /* Zmieniono z 120px na VMIN */
background-color: var(--crucifix-color);
position: relative;
border-radius: 6px;
cursor: pointer;
transition: all 0.2s ease-in-out;
margin-top: 3.75vmin; /* Zmieniono z 30px na VMIN */
box-shadow: 4px 4px 10px rgba(0,0,0,0.4);
transform: none !important;
border: 2px solid var(--bead-dark);
}

.cross::before {
content: '';
position: absolute;
top: 30%; /* 36px / 120px */
left: -60%; /* -24px / 40px */
width: 205%; 
height: 20%; 
background-color: var(--crucifix-color);
border-radius: 6px;
border: 2px solid var(--bead-dark);
}

/* --- Active Highlight --- */
.active {
box-shadow: 0 0 30px 10px rgba(255, 215, 0, 0.7);
border-color: var(--active-glow);
z-index: 100;
}
.cross.active {
box-shadow: 0 0 30px 10px rgba(255, 215, 0, 0.7);
border-color: var(--active-glow);
}

/* --- Buttons (RESPONSYWNE) --- */
.controls {
position: fixed;
bottom: 40px;
z-index: 200;
display: flex;
gap: 15px;
left: 50%;
transform: translateX(-50%);
width: 90%; 
justify-content: center;
}

.control-button {
font-size: 1.1rem; /* Zmniejszony font */
padding: 10px 15px; /* Mniejszy padding */
color: white;
border: none;
border-radius: 10px;
cursor: pointer;
box-shadow: 0 4px 8px rgba(0,0,0,0.2);
transition: background-color 0.15s, transform 0.1s;
font-weight: 600;
white-space: nowrap;
}

.control-button:hover {
transform: translateY(-2px);
}
.control-button:active {
transform: translateY(0);
}

/* --- Button Colors (Poprawiono Next/Prev) --- */
#prev-bead {
background-color: var(--control-bg-prev); /* Light Gold */
color: var(--control-text-prev); /* Dark text */
}
#prev-bead:hover {
background-color: #fce88e;
}

#next-bead {
background-color: var(--control-bg-next); /* Blue */
}
#next-bead:hover {
background-color: #146dc7;
}

#reset-bead {
background-color: var(--control-bg-reset); /* Red */
}
#reset-bead:hover {
background-color: #c82333;
}

/* Ujednolicony Media Query */
@media (max-width: 600px) {
  .controls{
    bottom: 20px;
    width: 95%;
    gap: 8px;
    /* Usunito margin-left, zastpiono przez flex/translate centrowanie */
    margin-left: 0; 
  }
  .rosary-container{
    /* Utrzymanie centrowania */
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    margin-left: 0;
  }
  .control-button {
    font-size: 0.9rem;
    padding: 8px 10px;
  }
}
</style>
</head>
<body>
<div id="status-bar">
<span id="prayer-name"></span>
<span id="counter"></span>
</div>


<div class="rosary-container" id="rosary-container">
<div class="loop" id="loop-container"></div>
<div class="pendant" id="pendant-container"></div>
</div>

<div class="controls">
<button id="prev-bead" class="control-button">猬锔 Back</button>
<button id="next-bead" class="control-button">Next ★</button>
<button id="reset-bead" class="control-button">Reset</button>
<button class="control-button" onclick="location.replace('index.html')"> Home</button>
</div>

<script>
document.addEventListener('DOMContentLoaded', () => {

// --- DOM ELEMENTS ---
const rosaryContainer = document.getElementById('rosary-container');
const loopContainer = document.getElementById('loop-container');
const pendantContainer = document.getElementById('pendant-container');
const nextButton = document.getElementById('next-bead');
const prevButton = document.getElementById('prev-bead');
const resetButton = document.getElementById('reset-bead');
const prayerNameEl = document.getElementById('prayer-name');
const counterEl = document.getElementById('counter');
const beadPositions = new Array(61);

// --- STAE BAZOWE (OPARTE NA SKALI 800x1200px) ---
const ROSARY_WIDTH_BASE = 800;
// W oryginalnym kodzie: radius = 180 * 2 = 360px
// R贸偶aniec mieci si w 760x760 (promie 380). Promie ptli koralik贸w to 380 - (rozmiar koralika/2)
const RADIUS_INNER_BASE = 360; 
const LOOP_CENTER_X_BASE = 400; // 800 / 2
const LOOP_CENTER_Y_BASE = 380; // 760 / 2
const PENDANT_TOP_OFFSET_BASE = 740; // Pocztek wisiora
const PENDANT_X_CENTER_BASE = 400; 

// --- DYNAMICZNE OBLICZANIE SKALI ---
function calculateScaleFactor() {
    // Wsp贸czynnik skalowania: bie偶cy rozmiar kontenera / rozmiar bazowy
    const currentContainerWidth = rosaryContainer.offsetWidth;
    return currentContainerWidth / ROSARY_WIDTH_BASE;
}

// --- SEQUENCE AND PRAYER NAMES (Bez zmian) ---
const initialPendantSequence = ['large', 'small', 'small', 'small', 'large'];
const loopSequence = [];
for (let i = 0; i < 5; i++) {
loopSequence.push('large');
for (let j = 0; j < 10; j++) {
loopSequence.push('small');
}
}
const totalBeads = 61;
let currentBeadIndex = 0;

const prayerSequenceNames = [
"Sign of the Cross, I Believe in God", 
"Our Father (Intro)", 
"Hail Mary (1/3)", 
"Hail Mary (2/3)", 
"Hail Mary (3/3)", 
"Glory Be / Our Father (Mystery 1)", 
...Array.from({length: 5}, (_, i) => [
`Our Father (Mystery ${i+1})`, 
...Array(10).fill(`Hail Mary (Decade ${i+1})`), 
]).flat().slice(0, 55)
];

// --- GENEROWANIE R呕ACA (RESPONSYWNE) ---
function generateRosary() {
    // Wyczy kontenery
    loopContainer.innerHTML = '';
    pendantContainer.innerHTML = '';
    
    // Pobranie dynamicznej skali
    const scale = calculateScaleFactor();
    
    // Dynamicznie skalowane wymiary dla pozycjonowania
    const radius = RADIUS_INNER_BASE * scale;
    const centerX = LOOP_CENTER_X_BASE * scale;
    const centerY = LOOP_CENTER_Y_BASE * scale;
    const angleIncrement = (2 * Math.PI) / loopSequence.length;
    const pendantTopOffset = PENDANT_TOP_OFFSET_BASE * scale;
    const pendantXCenter = PENDANT_X_CENTER_BASE * scale;


    // 1. Generowanie ptli (Indeksy modlitwy 6 do 60)
    loopSequence.forEach((type, index) => {
        const bead = document.createElement('div');
        bead.className = `bead ${type}`;
        const prayerIndex = index + 6;
        bead.dataset.index = prayerIndex;

        const startAngle = (3 * Math.PI / 2) - (angleIncrement * (loopSequence.length / 2)) - angleIncrement;
        const finalAngle = startAngle + (index * angleIncrement);

        const x = centerX + radius * Math.cos(finalAngle);
        const y = centerY + radius * Math.sin(finalAngle);

        bead.style.left = `${x}px`;
        bead.style.top = `${y}px`;
        loopContainer.appendChild(bead);
        beadPositions[prayerIndex] = { x: x, y: y };
    });

    // 2. Generowanie wisiora i Krzy偶a (Indeksy modlitwy 0 do 5)
    const crossElement = document.createElement('div');
    crossElement.className = 'cross';
    crossElement.dataset.index = 0;
    pendantContainer.appendChild(crossElement);

    const physicalPendantBeads = [...initialPendantSequence].reverse();

    physicalPendantBeads.forEach((type, index) => {
        const bead = document.createElement('div');
        bead.className = `bead ${type}`;
        const prayerIndex = physicalPendantBeads.length - index;
        bead.dataset.index = prayerIndex;
        pendantContainer.insertBefore(bead, crossElement);
    });
    
    // Obliczenie pozycji koralik贸w wisiora (po dodaniu do DOM)
    const beadsInPendant = pendantContainer.querySelectorAll('.bead');
    let currentPendantIndex = 5;
    beadsInPendant.forEach(beadEl => {
        const beadY = beadEl.offsetTop;
        beadPositions[currentPendantIndex] = {
            x: pendantXCenter,
            y: pendantTopOffset + beadY + (beadEl.offsetHeight / 2)
        };
        currentPendantIndex--;
    });

    // Krzy偶 (Index 0)
    const crossY = crossElement.offsetTop;
    beadPositions[0] = {
        x: pendantXCenter,
        y: pendantTopOffset + crossY + (crossElement.offsetHeight / 2)
    };
    
    // Podwietl aktywny koralik
    highlightAndZoom(currentBeadIndex);
}

// --- INTERACTION, ZOOM, AND STATUS LOGIC (Bez zmian) ---

function updateStatus(index) {
 const prayerName = prayerSequenceNames[index];
 prayerNameEl.textContent = `Current Prayer: ${prayerName}`;
 counterEl.textContent = `Bead: ${index + 1} / ${totalBeads}`;
}

function zoomToActiveBead(index) {
const viewScaleFactor = 2.0;
const activePosition = beadPositions[index];
if (!activePosition) return;

const containerWidth = rosaryContainer.offsetWidth;
const containerHeight = rosaryContainer.offsetHeight;

const targetX = activePosition.x;
const targetY = activePosition.y;

const containerCenterX = containerWidth / 2;
const containerCenterY = containerHeight / 2;

const finalTranslateX = (containerCenterX - targetX) * viewScaleFactor;
const finalTranslateY = (containerCenterY - targetY) * viewScaleFactor;

rosaryContainer.style.transform = `
translate(-50%, -50%)
translate(${finalTranslateX}px, ${finalTranslateY}px)
scale(${viewScaleFactor})
`;
}

function highlightAndZoom(index) {
const oldActive = document.querySelector('.active');
if (oldActive) {
oldActive.classList.remove('active');
}

const newActive = document.querySelector(`[data-index="${index}"]`);
if (newActive) {
newActive.classList.add('active');
zoomToActiveBead(index);
updateStatus(index);
}
}

function move(direction) {
if (direction === 'next') {
currentBeadIndex = (currentBeadIndex + 1) % totalBeads;
} else if (direction === 'prev') {
currentBeadIndex = (currentBeadIndex - 1 + totalBeads) % totalBeads;
} else if (direction === 'reset') {
currentBeadIndex = 0;
}
highlightAndZoom(currentBeadIndex);
}

// --- EVENT HANDLERS ---
nextButton.addEventListener('click', () => move('next'));
prevButton.addEventListener('click', () => move('prev'));
resetButton.addEventListener('click', () => move('reset'));

// Keyboard controls
document.addEventListener('keydown', (event) => {
if (event.key === 'ArrowRight' || event.key === ' ') {
  event.preventDefault(); 
  move('next');
} else if (event.key === 'ArrowLeft') {
  move('prev');
} else if (event.key === 'Escape') {
  move('reset');
}
});

// Initializacja
generateRosary();

// Zdarzenie 'resize' musi wywoa ponowne wygenerowanie i wyrodkowanie
window.addEventListener('resize', () => {
    generateRosary();
});

});
</script>
</body>
</html>
